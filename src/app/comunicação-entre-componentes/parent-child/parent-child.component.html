<div>
  <button mat-button color="primary" (click)="stopwatch.start()">Start</button>
  <button mat-button color="accent" (click)="stopwatch.stop()">Stop</button>
  <button mat-button color="warn" (click)="stopwatch.clear()">Clear</button>
</div>

<app-timer #stopwatch></app-timer>
