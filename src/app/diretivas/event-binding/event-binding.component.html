<p>event-binding works!</p>

<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>
<section>
  <button mat-button color="primary"[disabled]="!btnEnable">My Button 1</button>
  <button mat-button color="warn" [disabled]="!btnEnable">My Button 1</button>
  <button mat-button color="warn" (click)="disable()">Disable button</button>
  <mat-progress-spinner
  color="primary"
  [mode]="spinnerMode"
  value="0">
  </mat-progress-spinner>
  <!--spinner mode lembra uma progressão de execução.-->
</section>
<!--EventBiding checkbox-->
<section>
  <mat-card>
    <mat-card-content>
      <p>
        <mat-checkbox color="warn" (change)="cbChange($event)">Disable/Enable</mat-checkbox>
        <!--no checkbox está passando um evento do tipo change, nesse caso específico ele vai passar o valor true ou false por ser checkbox.-->
      </p>
    <mat-label>Cars</mat-label>
  <br>
  <mat-form-field>
    <mat-select [disabled]="selectDisabled" (selectionChange)="selectionChanged($event)">
      <!--no select o selectionChange está passando um evento e nesse evento ele está passando o value do evento, ex: 1,2,3,4 do select.-->
      <mat-option value="1">Volvo</mat-option>
      <mat-option value="2">Saab</mat-option>
      <mat-option value="3">Mercedes</mat-option>
      <mat-option value="4">Audi</mat-option>
    </mat-select>
  </mat-form-field>
  </mat-card-content>
    <mat-card-actions>
      <p>Selected option {{selectedOption}}</p>
    </mat-card-actions>
  </mat-card>

</section>

<mat-divider></mat-divider>

<section>
  <!--EventBiding com propertyBinding-->
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="First name"
        (input)="inputEvent($event)"
        [value]="inputName">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      {{inputName}}
    </mat-card-actions>
  </mat-card>
</section>
